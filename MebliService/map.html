<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <p>Header - Потрібно видалити !!!</p>
    </header>
    <main>
        <!-- Banner -->
        <section id="office">
            <div class="container">
                <div class="bannerCat">
                    <div class="home">
                        <a href="#">Головнa</a><span>Представництва</span>
                    </div>
                    <h1 class="title_office">Представництва</h1>
                    <!-- Filter -->
                    <section id="filter">
                        <div class="container__filter">
                            <div class="filter">
                                Filter
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </section>
        <section id="officesMap">
            <div class="container">
                <h5 class="list map">Знайдено: <span>42 магазини</span></h5>
            </div>
            <div id="mapOffices">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d42448.590216046745!2d25.148577392616392!3d48.32137198959908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1610090082333!5m2!1suk!2sua" width="100%" height="600" frameborder="0"
                    style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <div class="colorMap">

                </div>
            </div>

        </section>
        <!-- Network -->
        <section id="network">
            <div class="container">
                <div class="network__row">
                    <h2 class="network">Приєднуйтесь до нашої партнерської мережі</h2>
                    <a href="#" class="network btn">Приєднатись зараз</a>
                </div>

            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>Footer - Потрібно видалити!!!</p>
    </footer>
</body>

</html>
